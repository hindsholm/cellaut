<!DOCTYPE html>
<html lang="en" ng-app="CellAutApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cellular Automaton</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body ng-controller="CellAutCtrl as ctrl">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CellAut</a>
            </div>
            <div class="navbar-collapse collapse">
                <p class="navbar-text">Rule: {{ctrl.cellaut.rule}}</p>
                <ul class="nav navbar-nav">
                    <li><a href="#" ng-click="ctrl.start()"><span class="glyphicon glyphicon-play"></span></a></li>
                    <li><a href="#" ng-click="ctrl.stop()"><span class="glyphicon glyphicon-pause"></span></a></li>
                    <li><a href="#" ng-click="ctrl.cellaut.randomRule()"><span class="glyphicon glyphicon-refresh"></span></a></li>
                </ul>
                <p class="navbar-text"><span class="badge">{{ctrl.cellaut.generation}}</span></p>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container fill">
        <canvas cellaut model="ctrl.cellaut"></canvas>
    </div>

    <script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="app.js"></script>
    <script src="cellaut-service.js"></script>
    <script src="cellaut-controller.js"></script>
    <script src="cellaut-directive.js"></script>
</body>

</html>
