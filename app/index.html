<!DOCTYPE html>
<html lang="en" ng-app="CellAutApp">
    <head>
        <meta charset="utf-8">  
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cellular Automaton</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body ng-controller="CellAutCtrl">
        
        <div class="container-fluid">

            <h1>Angular Automaton</h1>

            <nav class="navbar navbar-default" role="navigation">
                <p class="navbar-text">Rule:</p>
                <form class="navbar-form navbar-left" role="search">
                    <input ng-repeat="num in cellaut.rule track by $index" 
                           ng-model="cellaut.rule[$index]" 
                           class="cellvalue" type="number" min="0" max="3" cellvalue />
                    <button class="btn btn-success" ng-click="start()">Start</button>
                    <button class="btn btn-danger" ng-click="stop()">Stop</button>
                    <button class="btn btn-primary" ng-click="cellaut.randomize()">Random</button>
                </form>
            </nav>

            <div class="well canvas-container">
                <canvas cellaut model="cellaut"></canvas>
            </div>

            <nav class="navbar navbar-default navbar-fixed-bottom">
                <p class="navbar-text">Rule {{cellaut.rule}} - Generation {{cellaut.generation}}</p>
            </nav>

        </div>
        
        <script src="lib/angular.min.js"></script>
        <script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
